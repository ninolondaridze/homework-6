<!DOCTYPE html>
<html>
    <head>
        <title>Header</title>
        <style>
            div {
                background-color: rgba(0, 0, 0, 0.604);
                padding-top: 20px;
                padding-bottom: 20px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }
            ul {
                list-style-type: none;
                display: inline;
            }

            li {
                float: left;
                overflow:visible;
            }

            a {
                color: white;
                padding: 20px;
            }

            a:link,
            a:visited {
                text-decoration: none;
            }

            a:hover {
                background-color: red;
            }
        </style>
    </head>
    </head>
    <body>
        <div>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </body>
</html>
